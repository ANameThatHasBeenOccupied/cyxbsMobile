<body>
    <section class="table-container">
        <!-- for template rendering -->
    </section>

    <section class="shadow fn-hide"></section>

    <section class="course-flow-view fn-hide">
        <!-- for template -->
    </section>

    <section class="loading-view">
        <div class="loading-container">
            <div class="loading-animation">
                <div class="loading-circle"></div>
                <div class="J_animate"></div>
                <div class="loading-dog">
                    <div class="dog-dot-wrap">
                        <div class="dog-dot"></div>
                    </div>
                    <div class="dog-dot-wrap">
                        <div class="dog-dot"></div>
                    </div>
                </div>
            </div>
            <div class="loading-text">勤劳的小帮手正在从教务在线搬运你的课表...</div>
        </div>
    </section>

    <script type="text/template" id="templateKebiao">
        <table class="table-main">
            <tr>
                <th class="th-rect"></th>
                <th class="th-normal">周一</th>
                <th class="th-normal">周二</th>
                <th class="th-normal">周三</th>
                <th class="th-normal">周四</th>
                <th class="th-normal">周五</th>
            </tr>

            {{each main}}
                <tr class="{{$index <= 1 ? 'morning' : ($index >= 4 ? 'evening' : 'afternoon')}}">
                    <td class="td-hd">
                        <div>{{$index*2+1}}</div>
                        <div>{{$index*2+2}}</div>
                    </td>
                    {{each $value as v}}
                    {{if v.name}}
                        <td class="course-block"
                            data-multi="{{v.multi ? 'true' : 'false'}}"
                            data-indexes="{{v.indexes | stringify}}"
                            data-days="{{v.days | stringify}}"
                            data-valid="{{v.busyValid || 'false'}}">
                            <p class="course-name">{{v.name || ''}}</p>
                        </td>
                    {{else}}
                        <td></td>
                    {{/if}}
                    {{/each}}
                </tr>
            {{/each}}
        </table>

    </script>
    <script type="text/template" id="templateCoverflowView">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                {{each data as v}}
                <ul class="swiper-slide">
                    <li><i class="icon-fv teacher"></i>
                        {{each v.names as vn}}
                            <div class="name">{{vn}}</div>
                        {{/each}}
                    </li>
                </ul>
                {{/each}}
            </div>
        </div>
    </script>
    <script type="text/template" id="rawJSONResponse">
       <{$jsonData}>
    </script>
    <script src="https://a.alipayobjects.com/??amui/zepto/1.1.3/zepto.js,static/fastclick/1.0.6/fastclick.min.js"></script>
    <script>FastClick.attach(document.body);</script>
